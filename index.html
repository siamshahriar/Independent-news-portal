<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

    />
    <link rel="stylesheet" href="style.css" />

  <body class="container">
    <!-- header starts  -->
    <header>
        <!-- site name & news & blog  -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">World Of News</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                </ul>
                <div class="navbar-nav d-flex gap-3">
                  <a class="nav-link " href="">News</a>
                  <a class="nav-link " href="">Blog</a>
                  <a class="navbar-brand " href="#">
                    <img src="./Images/siam-bg1.png" alt="" width="30" height="24">
                  </a>
                </div>
              </div>
            </div>
          </nav>

        <!-- site name & news & blog  -->

        <hr>

        <!-- content navigator section starts here  -->
        <ul class="nav justify-content-between">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Breaking News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Regular News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">International News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Entertainment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Culture</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Arts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">All News</a>
            </li>
          </ul>
        <!-- content navigator section ENDS here  -->

        
    </header>
    <!-- header Ends  -->

    <!-- Main section starts  -->
    <main>
        <div id="item-found-counter" class="">
            <span>4 items found for category Entertainment</span>
        </div>



    </main>
    <!-- Main section ends  -->

    <!-- Footer starts  -->
    <footer></footer>
    <!-- Footer ends   -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    ></script>
    <script src="./app.js"></script>

</html>
